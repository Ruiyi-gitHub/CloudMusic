<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!doctype html>
		<html lang="zh-CN">
		<head>
		    <meta charset="GBK">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
			<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
			<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<link rel="stylesheet" href="css/ykindex.css" />
		</head>
		<div id="drawing">
			2423424
		</div>
		<!--自定义右键菜单-->
		<div id="menu" class="skin">
			<ul class="list-group">
		 
			   <li class="list-group-item"><i class="fa fa-play-circle-o"></i>&nbsp;&nbsp;播放(Enter)</li>
		 
			   <li class="list-group-item"><i class="fa fa-pencil-square-o">&nbsp;&nbsp;</i>编辑</li>
		 
			    <li class="list-group-item"><i class='fa fa-trash'></i>&nbsp;&nbsp;<span>删除歌单(DELETE)</span></li>
		 </ul>
		</div>
		 
		<script src="http://api.51ditu.com/js/ajax.js"></script>
		 
		
		<script type="text/javascript">
		//-->右键自定义菜单
		window.onload = function() {
		    var drawing = document.getElementById('drawing');  
		    var menu = document.getElementById('menu');
		     
		    /*显示菜单*/
		    function showmenu() {
		 
		        var evt = window.event || arguments[0];
		         
		        /*获取当前鼠标右键按下后的位置，据此定义菜单显示的位置*/
		        var rightedge = drawing.clientWidth-evt.clientX;
		        var bottomedge = drawing.clientHeight-evt.clientY;
		        /*如果从鼠标位置到容器右边的空间小于菜单的宽度，就定位菜单的左坐标（Left）为当前鼠标位置向左一个菜单宽度*/
		        if (rightedge < menu.offsetWidth)               
		            menu.style.left = drawing.scrollLeft + evt.clientX - menu.offsetWidth + "px";            
		        else
		        /*否则，就定位菜单的左坐标为当前鼠标位置*/
		            menu.style.left = drawing.scrollLeft + evt.clientX + "px";
		         
		        /*如果从鼠标位置到容器下边的空间小于菜单的高度，就定位菜单的上坐标（Top）为当前鼠标位置向上一个菜单高度*/
		        if (bottomedge < menu.offsetHeight)
		            menu.style.top = drawing.scrollTop + evt.clientY - menu.offsetHeight + "px";
		        else
		        /*否则，就定位菜单的上坐标为当前鼠标位置*/
		        menu.style.top = drawing.scrollTop + evt.clientY + "px";
					
		        menu.style.visibility = "visible";             
		        LTEvent.addListener(menu,"contextmenu",LTEvent.cancelBubble);
		    }
		    /*隐藏菜单*/
		    function hidemenu() {
		        menu.style.visibility = 'hidden';
		    }
		    LTEvent.addListener(drawing,"contextmenu",LTEvent.cancelBubble);
		    LTEvent.addListener(drawing,"contextmenu",showmenu);
		    LTEvent.addListener(document,"click",hidemenu);                    
		}
		</script>
		 
		 
	</body>
</html>
